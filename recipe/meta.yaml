{% set name = "golangci-lint" %}
{% set version = "2.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/golangci/golangci-lint/archive/v{{ version }}.tar.gz
  sha256: 9dcd1dce8f33f40a5697cddf3348c3a0162e9ce2dcf5e0766ae97b4f35012243

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://golangci-lint.run
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - license-files/
  summary: Stricter gofmt
  dev_url: https://github.com/golangci/{{ name }}.git

extra:
  recipe-maintainers:
    - danielnachun
