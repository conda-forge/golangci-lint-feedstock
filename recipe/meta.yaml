{% set name = "golangci-lint" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/golangci/golangci-lint/archive/v{{ version }}.tar.gz
  sha256: ac90b9f5343f4b18b1b477303c104fb1537d63260862e264d31a144a9685f81b

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://golangci-lint.run
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - license-files/
  summary: Stricter gofmt
  dev_url: https://github.com/golangci/{{ name }}.git

extra:
  recipe-maintainers:
    - danielnachun
