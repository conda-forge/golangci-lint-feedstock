{% set name = "golangci-lint" %}
{% set version = "1.63.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/golangci/golangci-lint/archive/v{{ version }}.tar.gz
  sha256: e95dae0fd09c0c70db1fee2a72aea172902477a4c8e45267111ba0d65b2108d9

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://golangci-lint.run
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - license-files/
  summary: Stricter gofmt
  dev_url: https://github.com/golangci/{{ name }}.git

extra:
  recipe-maintainers:
    - danielnachun
