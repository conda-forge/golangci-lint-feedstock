{% set name = "golangci-lint" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/golangci/golangci-lint/archive/v{{ version }}.tar.gz
  sha256: 0d476e66547194e362e1dc3796b56319776e01d641857ace74fe78ca74b6ae0b

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://golangci-lint.run
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - license-files/
  summary: Stricter gofmt
  dev_url: https://github.com/golangci/{{ name }}.git

extra:
  recipe-maintainers:
    - danielnachun
