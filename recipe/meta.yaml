{% set name = "golangci-lint" %}
{% set version = "1.64.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/golangci/golangci-lint/archive/v{{ version }}.tar.gz
  sha256: 30ee6e08bf87d7bc2dcc80b7708033e967eae795451d63a693614c905d42241b

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://golangci-lint.run
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - license-files/
  summary: Stricter gofmt
  dev_url: https://github.com/golangci/{{ name }}.git

extra:
  recipe-maintainers:
    - danielnachun
